<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Misión regalo</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="../css/miEstilo.css">

<body class="teal">
  <div class="bg">
    <nav class="brown lighten-3">
      <div class="nav-wrapper">
        <a href="../index.html" class="brand-logo">
          <i class="material-icons">home</i>
        </a>
      </div>
    </nav>

    <header>
      <br><br>
      <h6 class="white-text center-align">Ya casi lo tienes<br> Vuela, estrella, vuela</h6>
    </header>

    <br><br>

    <main class="container" id="contenedor">
      <div class="row">
        <div class="center-align">
          <input id="uno" type="number" class="validate center-align white-text" required>
          <input id="dos" type="number" class="validate center-align white-text" required>
          <input id="tres" type="number" class="validate center-align white-text" required>
          <button class="waves-effect waves-light btn brown lighten-2" type="button"
              onclick="comprobar()">Comprobar</button>
        </div>
    </main>
  </div>
  <script>
    function comprobar() {
      let uno = document.getElementById("uno").value;
      let dos = document.getElementById("dos").value;
      let tres = document.getElementById("tres").value;

      if(uno==8 && dos==3 && tres==1){
        alert("Prepara las maletas que mañana nos vamos :)")
      }else{
        alert("Vaya, ese no es el código")
        document.location.reload(true)
      }
    }
  </script>
</body>
