  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    const sortable = document.querySelector(".sortable");
    const checkBtn = document.getElementById("checkOrder");
    const codeContainer = document.getElementById("codeContainer");

    let draggedItem = null;

    // Drag & Drop
    sortable.addEventListener("dragstart", e => {
      draggedItem = e.target;
      e.target.classList.add("dragging");
    });

    sortable.addEventListener("dragend", e => {
      e.target.classList.remove("dragging");
      draggedItem = null;
    });

    sortable.addEventListener("dragover", e => {
      e.preventDefault();
      const afterElement = getDragAfterElement(sortable, e.clientY);
      if (afterElement == null) {
        sortable.appendChild(draggedItem);
      } else {
        sortable.insertBefore(draggedItem, afterElement);
      }
    });

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll(".card:not(.dragging)")];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    // Comprobar orden basado en el n√∫mero de la foto
    checkBtn.addEventListener("click", () => {
      const items = sortable.querySelectorAll(".card");
      let correct = true;

      items.forEach((item, index) => {
        const imgSrc = item.querySelector("img").src;
        const match = imgSrc.match(/(\d+)\.jpg$/);
        const num = match ? parseInt(match[1]) : 0;
        if (num !== index + 1) correct = false;
      });

      if (correct) {
        M.toast({ html: "‚úÖ ¬°Orden correcto!" });
        codeContainer.classList.remove("hidden");
      } else {
        M.toast({ html: "‚ùå El orden no es correcto, int√©ntalo de nuevo." });
        codeContainer.classList.add("hidden");
      }
    });
  </script>
